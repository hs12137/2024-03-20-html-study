      .shadow-div {

        transition: box-shadow 0.3s; /* 그림자에 애니메이션 효과 적용 */

        display: inline-block;
      }

        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3); /* 그림자 설정 */
