<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello000</title>
</head>
<body>
    <!--h1 ... h6 글자크기 차이-->
    <h1>hi</h1>
    <h2>hi</h2>
    <h3>hi</h3>
    <h6>hi</h6>

    <!-- p 글 내용 작성-->
    <h1>섯다</h1>
    <h2>룰</h2>
    <p>더 높은 놈이 이긴다</p>
    <h2>카드 수</h2>
    <p>20</p>
    <h2>특수 상황</h2>
    <!-- pre 여러줄 작성 -->
    <!-- br 줄바꿈 -->
    <pre>
뭔가 하면 재경기를 하고
뭔가 하면 낮아도 이긴다
    </pre>
</body>
</html>
